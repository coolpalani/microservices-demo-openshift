apiVersion: v1
kind: DeploymentConfig
metadata:
  name: catalogue-db
  labels:
    name: catalogue-db
  namespace: sock-shop
spec:
  replicas: 1
  strategy:
    recreateParams:
      post:
        execNewPod:
          command:
          - "/bin/bash"
          - "-c"
          - "sleep 10 && curl https://raw.githubusercontent.com/microservices-demo/catalogue/master/docker/catalogue-db/data/dump.sql -o dump.sql && mysql -uroot -pfake_password socksdb -h $CATALOGUE_DB_SERVICE_HOST < dump.sql"
          containerName: catalogue-db
        failurePolicy: Abort
      timeoutSeconds: 600
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
    type: Recreate
  template:
    metadata:
      labels:
        name: catalogue-db
    spec:
      containers:
      - name: catalogue-db
        image: centos/mysql-57-centos7
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 1Gi
        env:
          - name: MYSQL_USER
            value: catalogue_user
          - name: MYSQL_PASSWORD
            value: default_password
          - name: MYSQL_DATABASE
            value: socksdb
          - name: MYSQL_ROOT_PASSWORD
            value: fake_password
        ports:
        - name: mysql
          containerPort: 3306
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-db
  labels:
